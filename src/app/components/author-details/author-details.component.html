<mat-card>
  <app-top-bar></app-top-bar>
</mat-card>

<mat-card class="center-card">
  <mat-icon class="close-icon" routerLink="/" title="Przejdź do strony głównej">close</mat-icon>  <div class="book-cover-section">
  <img *ngIf="getCoverUrl() | async as url" [src]="url" alt="Book cover" class="book-cover">
</div>
  <div class="book-details-section">
    <div class="book-title">{{bookDTO?.name}} {{bookDTO?.surname}}</div>
    <div class="book-description" [style]="{'mask-image': 'linear-gradient(to bottom, black ' + getDisplayedDescriptionPercentage() + '%, transparent)'}"
         *ngIf="isDescriptionExpanded">Opis: {{bookDTO?.description}}</div>
    <div class="book-description-short" [style]="{'mask-image': 'linear-gradient(to bottom, black ' + getDisplayedDescriptionPercentage() + '%, transparent)'}"
         *ngIf="!isDescriptionExpanded">Opis: {{bookDTO?.description}}</div>
    <button mat-raised-button color="primary" *ngIf="isDescriptionLongerThanLimit()" (click)="isDescriptionExpanded = !isDescriptionExpanded">
      {{isDescriptionExpanded ? 'Zwiń opis' : 'Rozwiń opis'}}
    </button>
  </div>
</mat-card>
