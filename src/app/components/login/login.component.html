<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <mat-error *ngIf="!loginValid" class="center-error">
        Nieprawidłowe dane logowania
      </mat-error>

      <div class="login-register-button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Zaloguj się</button>
        <button mat-raised-button color="accent" type="submit" routerLink="/register">Zarejestruj się</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
